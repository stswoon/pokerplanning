<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poker Planning</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="//code.jquery.com/jquery-3.6.0.js"></script>
    <script src="//code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="main.js"></script>
</head>
<body>

<div id="info-table">
    <button onclick="clearCards()">Clear cards</button>
    <button onclick="flipCards()">Flip cards</button>
    <div id="info"></div>
</div>

<div id="floor-container">
    <div id="floor">
        <div id="table">Table</div>
    </div>
</div>

<div id="cards">
    <button onclick="throwCard(0)">0</button>
    <button onclick="throwCard(1)">1</button>
    <button onclick="throwCard(2)">2</button>
    <button onclick="throwCard(3)">3</button>
    <button onclick="throwCard(4)">4</button>
    <button onclick="throwCard(5)">5</button>
    <button onclick="throwCard(6)">6</button>
    <button onclick="throwCard(7)">7</button>
    <button onclick="throwCard(8)">8</button>
    <button onclick="throwCard(9)">9</button>
    <button onclick="throwCard(10)">10</button>
    <button onclick="throwCard(15)">15</button>
    <button onclick="throwCard(20)">20</button>
    <button onclick="throwCard(30)">30</button>
    <button onclick="throwCard(50)">50</button>
    <button onclick="throwCard('?')">?</button>
</div>

<script>initRoom();</script>

</body>
</html>
