<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poker Planning</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>

<div class="greeting-form-container">
    <div class="greeting-form">
        <input type="text" id="userNameInput" placeholder="Enter your name" onkeyup="saveUserName(this.value)">
        <button class="_hidden" id="createRoomButton" onclick="createRoom()">Create Room</button>
        <button class="_hidden" id="backToRoomButton" onclick="backToRoom()">Back to Room</button>
    </div>
</div>

<script>initGreetingForm();</script>

</body>
</html>
